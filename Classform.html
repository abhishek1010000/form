<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Assignment</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <form action="">
            <label for="firstName">First Name :</label>
            <input type="text" id="firstName"> <br><br>
            <label for="MiddleName">Middle Name :</label>
            <input type="text" id="MiddleName"> <br><br>
            <label for="LastName">Last Name :</label>
            <input type="text" id="LastName"> <br><br>
            <label for="course">Course :</label>
            <select name="course" id="course">
                <option value="Course">Course</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select><br><br>
            <label for="GENDER">Gender :</label><br>
            <input type="radio" name="gender" id="gender" value="male">
            <label for="gender">Male</label><br>
            <input type="radio" name="gender" id="gender" value="female">
            <label for="gender">Female</label><br>
            <input type="radio" name="gender" id="gender" value="other">
            <label for="gender">Other</label><br><br>
            <label for="DOB">DOB :</label>
            <input type="datetime-local" id="DOB"><br>
            <label for="phone">Phone :</label>
            <!-- <input type="tel" width=""> doubt -->
            <input type="phone" id="phone"><br><br>
            <label for="address">Address :</label>
            <textarea name="address" id="address" cols="70" rows="5"></textarea><br><br>
            <label for="email">Email :</label>
            <input type="email" name="email" id="emial"><br><br>
            <label for="passward">Password :</label>
            <input type="passward" name="pass" id="passward"><br><br>
            <label for="repassward">Re-type password :</label>
            <input type="passward" name="pass" id="repassward"><br><br>
            <input type="checkbox" id="chech">
            <label for="chech">Agree to terms and conditions</label><br><br>
            <label for="file">Choose File</label>
            <input type="file" name="file" id="file"><br><br>
            <label for="color">Choose Color</label>
            <input type="color" name="color" id="color"><br><br>
            <input type="reset">
            <input type="submit">
        </form>
    </fieldset>
</body>
</html>
